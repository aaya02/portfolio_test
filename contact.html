        <form class="contact-form"
            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScwpc0r6S61uv1zF1bsu8pHbJi_pPVcojTizHOjNXiysdbeHw/formResponse"
            method="post" target="hidden_iframe" onsubmit="submitted=true;">
            <div class="contact__list">
                <div class="Form-Item">
                    <!-- <label for="name">お名前<span>（※必須）</span></label> -->
                    <p class="Form-Item-Label">
                        <span class="Form-Item-Label-Required">必須</span>お名前
                    </p>
                    <input type="text" name="entry.42830920" id="name" class="Form-Item-Input" placeholder="例）でざいん花子" />
                </div>

                <div class="Form-Item">
                    <p class="Form-Item-Label">
                        <span class="Form-Item-Label-Required">必須</span>ふりがな
                    </p>
                    <!-- <label for="dog">メールアドレス<span>（※必須）</span></label> -->
                    <input type="text" name="entry.82707096" id="hurigana" class="Form-Item-Input" placeholder="例）ふりがな"
                        required />
                </div>
                <div class="Form-Item">
                    <p class="Form-Item-Label">
                        <span class="Form-Item-Label-Required">必須</span>メールアドレス
                    </p>
                    <!-- <label for="company">メールアドレス<span>（※必須）</span></label> -->
                    <input type="email" name="entry.152145982" id="mail" class="Form-Item-Input"
                        placeholder="例）example@gmail.com" required />
                </div>
                <div class="Form-Item">
                    <p class="Form-Item-Label isMsg">
                        <span class="Form-Item-Label-Required">必須</span>お問合わせ内容
                    </p>
                    <!-- <label for="contents">お問い合わせ内容<span>（※必須）</span></label> -->
                    <textarea name="entry.177885816" class="Form-Item-Textarea" id="contents" cols="30" rows="10"
                        placeholder="お問い合わせ内容が入ります。" required></textarea>
                </div>
            </div>

            <div class="submit-btn">
                <!-- <input type="submit" value="送信" /> -->
                <input type="submit" class="Form-Btn" value="送信する">
            </div>

        </form>
