    <script>
        $(function () {

                $('.sp-btn').toggleClass('open');

    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        ScrollReveal({ reset: false, distance: "40px", duration: 2000, delay: 200 });
        ScrollReveal().reveal('.works-img', { delay: 200, origin: "left" });
        ScrollReveal().reveal('.thanks', { delay: 400, origin: "bottom" });
        ScrollReveal().reveal('.top-btn', { delay: 300, origin: "bottom" });
